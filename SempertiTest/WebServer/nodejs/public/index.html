	<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-
	BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="fonts/style.css">
	<title>node app</title>
</head>
<body ng-controller="mainController">

<header>
	<h3>Resources Management</h3>
	<input	type="checkbox" ng-model="checkbox" id="btn-menu" >	
	<label for="btn-menu" class="icon-menu"></label>
	<nav class="menu">
	<ul>
		<li><a href="/#general" ng-click="slide()"><span class="menu-icon icon-terminal"></span>General</a></li>
		<li><a href="/#cpu" ng-click="slide()"><span class="menu-icon icon-cog"></span>CPU</a></li>
		<li><a href="/#memoria" ng-click="slide()"><span class="menu-icon icon-ticket"></span>Memory</a></li>		
		</ul>	
	</nav>
</header>
	<section id="frame">
		<div class="container-fluid">
			<article ng-view></article>	
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/cpuController.js"></script>
	<script src="js/controllers/memoriaController.js"></script>
	<script src="js/controllers/generalController.js"></script>
</body>
</html>
